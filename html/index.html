<!DOCTYPE html>
<html>
  <head>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link

      rel="stylesheet"
    />

        --color-cyan : #23BDEE;

        --font-poppins: "Poppins", serif;

  <body>
